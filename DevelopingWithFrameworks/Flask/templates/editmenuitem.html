<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Menu Item</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
</head>
<body>
<div class="pane editdeletepane">
    <h1>Edit Menu Item</h1>
    <!-- restaurant_id, menu_id, item -->
    <form action="{{url_for('editMenuItem', restaurant_id=restaurant_id, MenuID=MenuID)}}" method="post">
        <label>Name:
            <input type="text" size="50" name="name" placeholder="{{ item.name }}">
            <input type="submit" value="Edit">
        </label>
    </form>
    <a href="{{ url_for('restaurantMenu', restaurant_id=restaurant_id) }}">Cancel</a>
</div>
</body>
</html>
